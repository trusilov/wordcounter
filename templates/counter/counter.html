{% extends 'base.html' %}

{% block content %}

<h1>Word count</h1>
<h3>There are {{ count }} words in your text.</h3>


<h3>Your Text:</h3>
<p>{{ fulltext }}</p>


<h3>Word Count</h3>

{% for word, counttotal in sortedwords %}
    {{ word }} -     {{  counttotal }}
    <br>
{% endfor %}

{% endblock content %}
